<div class="flex items-center justify-center min-h-screen px-4">
  <div
    class="card bg-white text-black w-full max-w-5xl shadow-lg rounded-2xl overflow-hidden flex flex-col md:flex-row"
  >
    <!-- Illustration (hidden on small screens) -->
    <div class="hidden md:block md:w-1/2">
      <img
        src="images/shopaholic.png"
        alt="Login illustration"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Form Section -->
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
      <h1 class="text-3xl font-semibold text-center mb-6">Welcome Back!</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 text-base"
            placeholder="you@example.com"
          />
          @if (loginForm.controls['email'].invalid && loginForm.controls['email'].touched) {
            <p class="text-red-600 text-sm mt-1">
              {{ getEmailError() }}
            </p>
          }
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 text-base"
            placeholder="Enter your password"
          />
          @if (loginForm.controls['password'].invalid && loginForm.controls['password'].touched) {
            <p class="text-red-600 text-sm mt-1">
              {{ getPasswordError() }}
            </p>
          }
        </div>

        <div class="flex justify-between items-center">
          <div class="text-sm font-semibold">
            Don't have an account?
            <a
              routerLink="/register"
              class="text-black font-medium hover:underline ml-1 cursor-pointer"
              >Sign up</a
            >
          </div>
          <button
            type="submit"
            class="px-6 py-2 bg-black text-white rounded-lg text-base font-medium hover:bg-gray-800"
          >
            Log in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
